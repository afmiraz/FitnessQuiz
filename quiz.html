<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customizable Dynamic Quiz Basic Demo</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.quiz.css" />
    <style>
        body { min-height: 100vh;background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%); font-family: 'Roboto Condensed';}
          .container {margin: 150px auto 30px auto; max-width: 640px;}
          h1 { text-align: center; }
    </style>

</head>

<body>
    <header>
        <h1>Customizable Dynamic Quiz Basic Demo</h1>
    </header>

    <div class="container">
        <div id="quiz">
            <div id="quiz-header">
                <h1>National Fitness Test</h1>
            </div>
            <div id="quiz-start-screen">
                <p><a href="#" id="quiz-start-btn" class="quiz-button">Start Quiz</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <script src="js/jquery.quiz.js"></script>
    <script>
        $('#quiz').quiz({
            //resultsScreen: '#results-screen',
            //counter: false,
            //homeButton: '#custom-home',
            counterFormat: 'Question %current of %total',
            questions: [
              {
                'q': 'Do you go to the gym more than 3x a week?',
                'options': [
                  'YES',
                  'NO'
        
                ],
                // 'correctIndex': 1,
                'correctResponse': 'Custom correct response.',
                'incorrectResponse': 'Custom incorrect response.'
              },
              {
                'q': 'Do you eat out more than 17x in a month?',
                'options': [
                  'YES',
                  'NO'
                ],
                // 'correctIndex': 1,
                'correctResponse': 'Custom correct response.',
                'incorrectResponse': 'Custom incorrect response.'
              },
              {
                'q': 'Have you ever tried to use suppliments?',
                'options': [
                  'YES',
                  'NO'
                ],
                // 'correctIndex': 2,
                'correctResponse': 'Custom correct response.',
                'incorrectResponse': 'Custom incorrect response.'
              },
              {
                'q': 'Do you consider metabolism slow?',
                'options': [
                  'YES',
                  'NO'
                ],
                // 'correctIndex': 1,
                'correctResponse': 'Custom correct response.',
                'incorrectResponse': 'Custom incorrect response.'
              },
            ]
          });
    </script>

</body>

</html>
